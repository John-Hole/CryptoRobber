      <!-- Home -->
      <article id="home" class="card">
        <h2 data-en="Welcome to Crypto Robbers" data-it="Benvenuti in Crypto Robbers"></h2>
        <p data-en="A thrilling story about cryptocurrency theft and digital crime." 
           data-it="Una storia emozionante sul furto di criptovalute e crimine digitale."></p>
      </article>

      <!-- Plot & Setting -->
      <article id="plot" class="card">
        <h2 data-en="Plot & Setting" data-it="Trama e Ambientazione"></h2>
        <h3 data-en="Plot" data-it="Trama"></h3>
        <p data-en="Johnny is a young man who breaks his leg and starts investing in cryptocurrencies. He becomes rich and famous online. A criminal gang led by Mister Hole wants to steal his secret method stored on a USB drive." 
           data-it="Johnny è un giovane che rompe una gamba e inizia a investire in criptovalute. Diventa ricco e famoso online. Una banda criminale guidata da Mister Hole vuole rubargli il suo metodo segreto conservato su una chiavetta USB."></p>

        <h3 data-en="Setting" data-it="Ambientazione"></h3>
        <p data-en="The first part takes place in Perugia, Umbria, Italy. The second part moves to Barcelona, Spain. The story is set in the present day." 
           data-it="La prima parte si svolge a Perugia, in Umbria, Italia. La seconda parte si sposta a Barcellona, Spagna. La storia è ambientata ai giorni nostri."></p>
      </article>

      <!-- Characters -->
      <article id="characters" class="card">
        <h2 data-en="Characters" data-it="Personaggi"></h2>

        <div class="character-card">
          <h3>Johnny</h3>
          <p data-en="Smart and determined businessman turned crypto investor. Now a target of Mister Hole’s gang." 
             data-it="Imprenditore intelligente e determinato che si dedica alle criptovalute. Ora è nel mirino della banda di Mister Hole."></p>
        </div>

        <div class="character-card">
          <h3>Mister Hole</h3>
          <p data-en="Criminal genius obsessed with cryptocurrencies. Leader of the gang." 
             data-it="Genio criminale ossessionato dalle criptovalute. Capo della banda."></p>
        </div>

        <div class="character-card">
          <h3>Jeff</h3>
          <p data-en="Cybersecurity expert and strategist of the gang." 
             data-it="Esperto di cybersecurity e stratega della banda."></p>
        </div>

        <div class="character-card">
          <h3>Robert</h3>
          <p data-en="Enforcer of the gang. Ruthless and impulsive." 
             data-it="Braccio armato della banda. Crudele e impulsivo."></p>
        </div>
