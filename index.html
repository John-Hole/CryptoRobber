        <h2 data-en="Welcome to Crypto Robbers" data-it="Benvenuti in Crypto Robbers"></h2>
        <p data-en="A thrilling story about cryptocurrency theft and digital crime." 
           data-it="Una storia emozionante sul furto di criptovalute e crimine digitale."></p>
      </article>

      <!-- Plot & Setting -->
      <article id="plot" class="card">
        <h2 data-en="Plot & Setting" data-it="Trama e Ambientazione"></h2>
        <h3 data-en="Plot" data-it="Trama"></h3>
        <p data-en="The story is about a cryptocurrency theft. Johnny is a young man who one day breaks his leg and he has a lot of free time, so he starts using his computer and becomes interested in cryptocurrency. After some time, Johnny starts making big profits and he turns cryptocurrency into his full-time job. He becomes famous on the internet and a small group of criminals see him. They want to steal his USB drive with his method to do a lot of money." 
        data-it="La storia ruota attorno al furto di criptovalute. Johnny è un giovane che un giorno rompe una gamba e, avendo molto tempo libero, inizia a usare il computer e si appassiona alle criptovalute. Dopo un po', Johnny inizia a guadagnare profitti importanti e trasforma le criptovalute nel suo lavoro a tempo pieno. Diventa famoso online e un piccolo gruppo di criminali lo nota. Vogliono rubargli la chiavetta USB con il suo metodo per guadagnare molti soldi."></p>

           <h3 data-en="Setting" data-it="Ambientazione"></h3>
           <p data-en="The setting is divided into two parts." 
              data-it="L'ambientazione è divisa in due parti."></p>
           <p data-en="The first part takes place in Perugia in Umbria. Indoor locations include bars and houses. In the second part, the setting moves to Barcelona, Spain." 
              data-it="La prima parte si svolge a Perugia, in Umbria. Le location interne includono bar e case. Nella seconda parte, l'ambientazione si sposta a Barcellona, Spagna."></p>
           <p data-en="The story is set in the present day, a time when cryptocurrencies are growing in influence." 
              data-it="La storia è ambientata ai giorni nostri, un periodo in cui le criptovalute stanno crescendo in influenza."></p>
      </article>

      <!-- Characters -->
      <article id="characters" class="card">
        <h2 data-en="Characters" data-it="Personaggi"></h2>

        <div class="character-card">
          <h3>Johnny    (Business man)</h3>
          <p data-en="Johnny is a smart and determined man who turned bad luck into a great opportunity. Intelligent and strategic, he built his fortune in trading and cryptocurrencies, becoming one of the richest investors. Despite his success, he has remained cautious and honest, but his wealth has made him a target for Mister Hole’s gang.          " 
             data-it="Johnny è un uomo intelligente e determinato che ha trasformato la sfortuna in una grande opportunità. Intelligente e strategico, ha costruito la sua fortuna nel trading e nelle criptovalute, diventando uno degli investitori più ricchi. Nonostante il successo, è rimasto cauto e onesto, ma la sua ricchezza lo ha reso un bersaglio per la banda di Mister Hole."></p>
        </div>

        <div class="character-card">
          <h3>Mister Hole    (Leader of the gang)</h3>
          <p data-en="Mister Hole is a criminal genius with a dark charm. He is the leader of his gang and is obsessed with cryptocurrencies and digital money, which he sees as the future of crime. Always one step ahead of the police, he use his hacking skills with traditional theft. He moves in the shadows with intelligence and precision. For him, risk is just a game to win.          " 
             data-it="Mister Hole è un genio criminale dal fascino oscuro. È il capo della sua banda ed è ossessionato dalle criptovalute e dal denaro digitale, che vede come il futuro del crimine. Sempre un passo avanti alla polizia, sfrutta le sue abilità di hacker per i furti tradizionali. Si muove nell'ombra con intelligenza e precisione. Per lui, il rischio è solo un gioco da vincere."></p>
        </div>

        <div class="character-card">
          <h3>Jeff    (Member of the group)</h3>
          <p data-en="Jeff is the analytical mind of the gang, the brain behind the most complex jobs. He is an expert in cybersecurity and digital scams, able to break into any system with calm and precision. He always evaluates every risk before acting, making him the perfect strategist for Mister Hole. He doesn’t always use violence and prefers easier ways, but if he needed to finish the mission, he do it anyway. When he earns money he feels invincible.          " 
             data-it="Jeff è la mente analitica della banda, il cervello dietro i lavori più complessi. È un esperto di sicurezza informatica e truffe digitali, in grado di penetrare in qualsiasi sistema con calma e precisione. Valuta sempre ogni rischio prima di agire, il che lo rende lo stratega perfetto per Mister Hole. Non usa sempre la violenza e preferisce metodi più semplici, ma se deve portare a termine la missione, lo fa comunque. Quando guadagna soldi si sente invincibile."></p>
        </div>

        <div class="character-card">
          <h3>Robert    (Member of the group)</h3>
          <p data-en="Robert is the gang’s enforcer, the most ruthless and feared. While Jeff makes the plans, Robert takes action without hesitation, ready to remove any obstacle with brutality. Impulsive and fierce, he enjoys chaos and has no problem getting his hands dirty to achieve the goal. He doesn’t understand cryptocurrencies as well as the others, but he doesn’t care, his only focus is making money by any means necessary.          " 
             data-it="Robert è il braccio destro della gang, il più spietato e temuto. Mentre Jeff pianifica, Robert agisce senza esitazione, pronto a rimuovere qualsiasi ostacolo con brutalità. Impulsivo e feroce, ama il caos e non ha problemi a sporcarsi le mani per raggiungere l'obiettivo. Non capisce le criptovalute come gli altri, ma non gli importa, il suo unico obiettivo è fare soldi con qualsiasi mezzo necessario."></p>
        </div>
      </article>
